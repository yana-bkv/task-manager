<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
<!--	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->
</head>
<body>

	<main class="container-md">
		<h1 class="mb-5">Task Manager</h1>

		<div class="task-input">
			<label for="taskInput" class="mb-3">
				<input type="text" class="form-control" id="taskInput" placeholder="Enter task name">
				<button type="button" class="btn btn-primary" id="taskAddBtn">Add</button>
			</label>
		</div>

		<h2>Current tasks: </h2>
		<div id="currentTasksContainer">
		</div>
		<h2>Done tasks: </h2>
		<div id="doneTasksContainer">
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script type="module" src="./main.js"></script>
</body>
</html>
