<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="../src/style.scss">
	<script src="../src/register.ts" type="module"></script>
</head>
<body>

<div class="container-lg py-5">
	<h1>Register</h1>
	<form>
		<div class="mb-3">
			<label for="registerEmailInput" class="form-label">Email address</label>
			<input type="email" class="form-control" id="registerEmailInput" aria-describedby="emailHelp">
			<div id="registerEmailInvalidFeedback" class="invalid-feedback">
				Email is required
			</div>
		</div>
		<div class="mb-3">
			<label for="registerNameInput" class="form-label">Name</label>
			<input type="text" class="form-control" id="registerNameInput" aria-describedby="nameHelp">
		</div>
		<div class="mb-3">
			<label for="registerPasswordInput" class="form-label">Password</label>
			<input type="password" class="form-control" id="registerPasswordInput">
			<div id="registerPasswordInvalidFeedback" class="invalid-feedback">
				Password is required
			</div>
		</div>
		<button type="submit" class="btn btn-primary" id="registerSubmitButton">Submit</button>
	</form>
	<div class="mt-3 links">
		<a href="login.html">Already have an account? Log in!</a>
		<a href="/">Go back to Task manager</a>
	</div>
</div>

</body>
</html>
