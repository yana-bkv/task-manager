<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../src/style.scss">
	<script src="../src/login.ts" type="module"></script>
</head>
<body>

		<div class="container-lg py-5">
			<h1>Login</h1>
			<form>
				<div class="mb-3">
					<label for="loginEmailInput" class="form-label">Email address</label>
					<input type="email" class="form-control" id="loginEmailInput" aria-describedby="emailHelp">
					<div id="loginEmailInvalidFeedback" class="invalid-feedback">
						Email is required
					</div>
				</div>
				<div class="mb-3">
					<label for="loginPasswordInput" class="form-label">Password</label>
					<input type="password" class="form-control" id="loginPasswordInput">
					<div id="loginPasswordInvalidFeedback" class="invalid-feedback">
						Password is required
					</div>
				</div>
				<button type="submit" class="btn btn-primary" id="loginSubmitButton">Submit</button>
			</form>
			<div class="mt-3 links">
				<a href="register.html">Don't have an account? Create one!</a>
				<a href="/">Go back to Task manager</a>
			</div>
		</div>

</body>
</html>
