<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<link rel="stylesheet" href="../style.scss">
<!--	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->
</head>
<body>

	<main class="container-md">
		<div>
			<a href="/register">Sign up</a>
			|
			<a href="/login">Login</a>
		</div>
		<h1 class="mb-5">Task Manager</h1>

		<div class="task-input">
			<label for="taskInput" class="mb-3">
				<input type="text" class="form-control" id="taskInput" placeholder="Enter task name">
				<button type="button" class="btn btn-primary" id="taskAddBtn">Add</button>
			</label>
		</div>

		<h2>Current tasks: </h2>
		<div id="currentTasksContainer">
		</div>
		<h2>Done tasks: </h2>
		<div id="doneTasksContainer">
		</div>
	</main>

	<script type="module" src="../main.ts"></script>
</body>
</html>
